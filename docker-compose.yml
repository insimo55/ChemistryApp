version: '3.8' # Версию можно оставить, старый docker-compose ее просто проигнорирует

services:
  db:
    image: postgres:13
    container_name: chem_db_dev
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data/
    # Передаем переменные в `environment`, docker-compose 1.x возьмет их из .env
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}

  backend:
    build: ./backend
    container_name: chem_backend_dev
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    # Указываем env_file ВНУТРИ сервиса
    env_file:
      - .env
    depends_on:
      - db
    restart: always

  frontend:
    build: ./frontend
    container_name: chem_frontend_dev
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    restart: always
    depends_on:
      - backend

volumes:
  postgres_data_dev: